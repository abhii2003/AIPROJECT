<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Folding - TSP Solver</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <h1>PROTEIN FOLDING TSP SOLVER </h1>

    <div id="graph-container"></div>

    <div class="controls">
        <label for="sequence">Protein Sequence:</label>
        <input type="text" id="sequence" placeholder="Enter amino acid sequence (e.g., HPPHPH)">
        <button onclick="graphManager.createProteinGraph()">Create Protein Graph</button>

        <label for="algorithm">Choose Algorithm:</label>
        <select id="algorithm">
            <option value="dp">Dynamic Programming</option>
            <option value="bnb">Branch and Bound</option>
        </select>

        <button onclick="tspSolver.solveTSP()">Solve TSP</button>

    </div>
    <div id="solution"></div>

    <div class="table-result">
        <h3>Steps and Results</h3>
        <table id="steps-table">
            <thead>
                <tr>
                    <th>Step</th>
                    <th>Subset of Nodes</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody id="steps-body">
                <!-- Dynamic Rows will be added here -->
            </tbody>
        </table>
    </div>

    <script src="graphmanager.js"></script>
    <script src="tspsolver.js"></script>
</body>

</html>
